<p>Fish Message</p>

<button
    class="btn btn-primary"
    (click)="showMessage()">
        {{ message }} Details
</button>

<p *ngIf="isShow">{{ fishMessage }}</p>

<div
    *ngFor="let fishMessage of fishMessages"
    [ngStyle]="{backgroundColor: fishMessage >= 5 ? 'blue' : 'null'}"
    [ngClass]="{changeWhite: fishMessage >= 5}">
        {{ fishMessage }}
</div>
