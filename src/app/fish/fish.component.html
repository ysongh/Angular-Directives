<p>Fish Message</p>

<button
    class="btn btn-primary"
    (click)="showMessage()">
        {{ message }} Details
</button>

<p *ngIf="isShow">{{ fishMessage }}</p>

<div
    *ngFor="let fishMessage of fishMessages; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'null'}"
    [ngClass]="{changeWhite: i >= 4}">
        {{ fishMessage }}
</div>
